<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>

<p:panel header="Kalkulator kredytowy" toggleable="true" closeable="true" togglespeed="1000" closespeed="1000">

<h:form id="form">

	<h:panelGrid id="calc" columns="3" cellpadding="5">
	
		<p:outputLabel for="x" value="Kwota:" />
  		<p:inputText id="x" value="#{kredytBB.x}" required="true" requiredMessage="Wprowadz wartość" converterMessage="Kwota musi być liczbą" validatorMessage="Kwota musi przekraczać 500zł">
  		<f:validateDoubleRange minimum="500" />
  		</p:inputText>
  		<p:messages for="x" />
  		
  		<p:outputLabel for="y" value="Oprocentowanie:" />
  		<p:inputText id="y" value="#{kredytBB.y}" required="true" requiredMessage="Wprowadz wartość" converterMessage="Oprocentowanie musi być liczbą całkowitą" validatorMessage="Oprocentowanie nie może przekroczyć 99%">
  		<f:validateLongRange maximum="99" />
  		</p:inputText>
  		<p:messages for="y" />
  		
		<p:outputLabel for="z" value="Ilość miesięcy:" />
		<p:inputText id="z" value="#{kredytBB.z}" required="true" requiredMessage="Wprowadz wartość" converterMessage="Ilość miesięcy musi być liczbą całkowitą" validatorMessage="Ilość miesięcy musi być większa niż 1">
		<f:validateLongRange minimum="2" />
		</p:inputText>
		<p:messages for="z" />

		<p:commandButton value="Oblicz" action="#{kredytBB.calc()}" update="@form"/>
		<p:commandButton value="Oblicz (AJAX)" action="#{kredytBB.calc_AJAX()}" update="msg">
			
		</p:commandButton>
		
	</h:panelGrid>

<p:messages id="msg" />

</h:form>
</p:panel>
</h:body>
</html>
